<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <title>Real mortality stats</title>
  </head>
  <body>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Real mortality stats</h1>
      <p class="lead">
        This are real mortality stats from <a href="https://data.gov.gr/" target="blank">data.gov.gr</a> using API and <a href="https://countryeconomy.com" target="blank">countryeconomy.com</a> 
        from table converted to JSON data.
      </p>
      <p>
        <div class="form-group row">
          <div class="col-xs-2 m-auto">
          <label for="basic-url" class="form-label">User input</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">after 2013</span>
            <input type="text" placeholder="type year" class="form-control" id="basic-url" aria-describedby="basic-addon3">
          </div>
          </div>
        </div>
      </p>
      <p>
        <button type="button" class="btn btn-lg btn-primary">
          Show results
        </button>
      </p>
    </div>
    <div class="container">
      <div class="card-deck mb-3 text-center">
      </div>
    </div>  
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./app.js"></script>
    <script src="./chart.js"></script>
  </body>
</html>
